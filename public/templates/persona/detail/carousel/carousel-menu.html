<!-- Controls -->
<div class="row container-menu-carousel">
    <div class="col-xs-2 col-sm-3 col-md-4">
            <a ng-click="detailCtrl.left();" id="l-car-button" class="btn carousel-button" role="button">
            &lt;
        </a>
    </div>
    <div class="col-xs-8 col-sm-6 col-md-4">
        <img class="img-header-carousel img-responsive" ng-src={{detailCtrl.carouselImages[detailCtrl.current-1].header}}>
    </div>
    <div class="col-xs-2 col-sm-3 col-md-4">
        <a ng-click="detailCtrl.right();" id="r-car-button" class="btn carousel-button">
            &gt;
        </a>
    </div>
</div>
<!-- Carousel -->
<div id="big-carousel">
    <div id="detail-carousel-wrapper" ng-show="detailCtrl.current" class="ng-class:{
                'carousel-slideInLeft': detailCtrl.shouldSlideInLeft(num),
                'carousel-slideInRight': detailCtrl.shouldSlideInRight(num),
                'carousel-slideOutLeft': detailCtrl.shouldSlideOutLeft(num),
                'carousel-slideOutRight': detailCtrl.shouldSlideOutRight(num)
                }">
        <img class="img-carousel img-responsive" ng-src={{detailCtrl.carouselImages[detailCtrl.current-1].image}}>
        <img class="img-base img-responsive center-block" src="./assets/images/illus/carousel/base.png">
    </div>
</div>
