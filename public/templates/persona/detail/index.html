<div ng-controller="detailController as detailCtrl">
    <!-- carousel -->
    <div class="container-fluid">
        <!-- Controls -->
        <div class="row">
            <carousel-menu></carousel-menu>
        </div>
        <!-- carousel -->
        <div class="row">
            <carousel></carousel>
        </div>
        <!-- dropdown -->
        <div class="row">
            <div class="col-xs-12">
                <button data-toggle="collapse" href="#persona-dropdown" aria-expanded="false" aria-controls="persona-dropdown" ng-click="detailController.toggleDropdown()"
                class="img-circle center-block dropdowner-button
                ng-class:{'instinct': detailCtrl.type == 1,
                'feeling': detailCtrl.type == 2,
                'thinking': detailCtrl.type == 3}">
                </button>
            </div>
        </div>
    </div>
    <div class="collapse dropdown-container" id="persona-dropdown">
        <div class="container-fluid ng-class:{'instinct': detailCtrl.type == 1,
            'feeling': detailCtrl.type == 2,
            'thinking': detailCtrl.type == 3}">
            <div class="row">
                <div class="col-xs-12">
                    <div class="dropdown-box">
                        <img ng-src={{detailCtrl.data.dropdown.image}} class="img-dropdown img-circle img-responsive center-block">
                        <h4 class="center-block text-center">
                            {{detailCtrl.data.dropdown.header}}
                        </h4>
                        <p class="center-block text-center">
                            {{detailCtrl.data.dropdown.text}}
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- karakteristik -->
<characteristics></characteristics>
    <!-- sayap -->
<wings></wings>
<!-- Panah -->
<arrow></arrow>
<!-- Relasi -->
<relations></relations>
</div>
