<!-- carousel -->
<div class="container-fluid" ng-controller="detailController as detailCtrl">
    <!-- Controls -->
    <div class="row">
        <carousel-menu></carousel-menu>
    </div>
    <!-- carousel -->
    <div class="row">
        <carousel></carousel>
    </div>
    <div class="row">
        <button ng-click="detailController.toggleDropdown()" 
        class="img-circle dropdowner-button 
        ng-class:{'instinct': detailCtrl.type == 1, 
                'feeling': detailCtrl.type == 2,
                'thinking': detailCtrl.type == 3}">
        </button>
    </div>
</div>
