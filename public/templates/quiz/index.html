<div class="" ng-controller="quizController as quiz">
  <div class="question-anim" ng-show="quiz.questionNumber <= quiz.questions.length">
    <instruction></instruction>
  </div>
  <div class="question-anim" ng-show="quiz.isGenderPage()">
    <gender-page></gender-page>
  </div>
  <div class="question-anim" ng-repeat="question in quiz.questions">
    <div class="question-anim" ng-show="quiz.questionNumber == question.number">
      <question-page ng-class=""></question-page>
    </div>
  </div>
  <div class="results-anim" ng-show="quiz.questionNumber > quiz.questions.length">
    <results-page></results-page>
  </div>
</div>
