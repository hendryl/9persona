<!DOCTYPE HTML>
<html ng-app="personaApp">
	<head>
		<link href="./assets/css/bootstrap.min.css" rel="stylesheet" media="screen">
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
		<script src="./scripts/app.js"></script>
	</head>
	<body>
		<div class="container" ng-controller="QuizController as quiz">
			<h1>Welcome to 9persona</h1>
			<h2>Welcome to 9persona</h2>
			<h3>Welcome to 9persona</h3>
			<h4>Welcome to 9persona</h4>
			<h5>Welcome to 9persona</h5>
			<p>Welcome to 9persona</p>

			<div ng-repeat="question in quiz.questions">
			<ol>
				<li> {{question.question}}</br>
					<input type="checkbox"> {{question.answer[0]}}</br>
					<input type="checkbox"> {{question.answer[1]}}</br>
				</li>
			</ol>
			</div>
		</div>
	</body>
</html>
